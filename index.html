<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <h3 class="display-2">Mi Primer Cajero</h3>
    <br>

    <form>
        <label for="username">Usuario</label>
        <input type="text" name="username" id="username" placeholder="miNombreDeUsuario" />

        <div class="col-auto">
            <label for="inputPassword6" class="col-form-label">Contrase√±a</label>
            <input type="password" name="password" id="password" placeholder="miClaveDeUsuario" />
        </div>
        

        <button class="btn btn-primary" type="submit" onclick="Login()">Entrar</button>
        <br>
        <br>

        <button class="btn btn-warning" type="submit" onclick="viewBalance()">Consultar saldo</button>
        <p id="displayBalance"></p>
        <br>

        <button class="btn btn-success" onclick="depositarSaldo()">Depositar</button>
        <input type="number" name="depositar" id="depositar" placeholder="ingrese monto" />
        <p id="montoIngresado"></p>


        <button class="btn btn-danger" onclick="retirarSaldo()">Retirar</button>
        <input type="number" name="retirar" id="retirar" placeholder="ingrese monto" />
        <p id="mostrarNuevoBalance"></p>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
